<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App Overview</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>📝 Build a Basic To-Do App</h1>
    <p class="description">
      Create a to-do app that enables users to add and maintain tasks.
    </p>

    <div class="features">
      <h2>🔧 Core Features:</h2>
      <ul>
        <li>Add & organize tasks into lists</li>
        <li>Mark tasks as <span class="highlight">Completed</span></li>
        <li>Edit existing tasks</li>
        <li>Set <span class="highlight">Date & Time</span> for each task</li>
      </ul>
    </div>

    <p class="footer">Stay productive, stay on track!</p>

    <button onclick="showAlert()">More Info</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
